<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>AgentMaps Sample App</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
</head>
<body background="../images/background-im.jpg">
<br />
<h2 style="text-align: center; font-family: 'Lucida Console';">Epidemic: An AgentMaps Simulation</h2>
<br />
<div style="text-align: center;">
<div id="sample_map" style="border: 1px solid white; height: 400px; width: 500px; display: inline-block; vertical-align: top; border-radius: 5px;"></div>
<div id="commander" style="margin-top: 5px">
<button type="Button" id="reset" onclick="if (this.textContent == 'Start') { this.textContent = 'Reset'; amap.run() } else { amap.reset(); }">Start</button>
<button type="Button" id="run" onclick="if (this.textContent == 'Run') { this.textContent = 'Pause'; amap.run() } else { this.textContent = 'Run'; amap.pause(); }">Run</button>
</div>
</div>
<script type="text/javascript" src="../../dist/agentmaps.js"></script>
<script type="text/javascript" src="map_data.js"></script>
<script type="text/javascript" src="epidemic.js"></script>
</body>
</html>
